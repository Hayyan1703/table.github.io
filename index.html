<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const number=parseInt(prompt("Enter Number To Print Table"));
        const limit =parseInt(prompt("Enter Number To Print Table limit "));
        for(let i=1;i<=limit;i++){
            const result= (number+"x"+i+"="+number*i+"<br>");
            document.write(result);
          


        } 
    </script>
</body>
</html>
